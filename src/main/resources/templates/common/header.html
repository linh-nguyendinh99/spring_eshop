      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto font-weight-bold">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/}"> Trang chủ</a>

          <li class="nav-item">
            <a class="nav-link" th:href="@{/store}"> Cửa hàng </a>

          <li class="nav-item">          
            <a class="nav-link" th:href="@{/shopping-cart/cart}">Giỏ hàng

          <li class="nav-item">           
            <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/my-profile}">Tài khoản</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}"> Đăng xuất </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" sec:authorize="hasRole('ADMIN')" th:href="@{/article/article-list}"> ADMIN PORTAL</a>

        return true;
      });
